        <!-- close icon -->
        <svg class="swap-on fill-current" xmlns="http://www.w3.org/2000/svg" width="32" height="32"

      <!-- ------------------------------------------------------------------------------------------------------------------------------- -->
      <ul class="z-[9999] menu menu-sm dropdown-content mt-3 p-5 shadow bg-base-100 rounded-box  w-52">

          <a href="/shop">Sản Phẩm</a>
          <ul class="p-2">
            <li><a href="">Trà Sữa</a></li>

          </ul>
        </li>
        <li><a href="/about">Giới Thiệu</a></li>
        <li><a href="/contact">Liên Hệ</a></li>

      <a href="/" class="hidden lg:flex btn btn-ghost text-xl justify-center w-full"><img
          src="../assets/image/logo.webp" alt="Logo"></a>
    </div>
  </div>
  <!-- Desktop  -->
  <!-- ------------------------------------------------------------------------------------------------------------------------------- -->
  <div class="navbar-center lg:hidden">
    <a href="/" class="btn btn-ghost text-xl flex justify-center w-full"><img src="../assets/image/logo.webp"
        alt="Logo"></a>
  </div>
  <div class="navbar-center hidden lg:flex">
    <ul class="menu menu-horizontal px-1">
      <li><a href="/" class="">Trang Chủ</a></li>

        <details>
          <summary><a href="/shop">Sản Phẩm</a></summary>

        <div (click)="logout()" class=" flex flex-col justify-center items-center px-[10px]">
          <div class="py-[4px]"> <i class="text-gray-600 fa fa-user"></i> {{ username}}</div>
          <p class="border-t font-semibold text-[10px] border-gray-300 py-[4px]">

        </div>

      <ng-template #loginButton>
