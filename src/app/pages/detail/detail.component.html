<!-- ------------------------------------------------------------------------------------------------------- -->
<div class="glass mb-10 lg:px-20 py-2 px-[10px] text-sm breadcrumbs">
    <ul class="font-light">
        <li><a href="/"><i class="fa-solid fa-house pr-2"></i>Trang Chủ</a></li>
        <li><a href="/detail"><i class="fa-solid fa-circle-info pr-2"></i>Chi Tiết</a></li>
    </ul>
</div>
<!-- ------------------------------------------------------------------------------------------------------- -->
<div *ngIf='pr'>
    <div class="flex flex-col md:flex-row md:px-[20px] px-[10px]
justify-center items-start ">
        <div class="">
            <div class=" flex flex-col">
                <img class="w-[360px] md:w-[400px] h-auto rounded" src="../../../assets/products/{{pr.img}}" alt="Product">
                <div class="flex flex-row mt-[10px] space-x-4">
                    <img class="w-[70px] md:w-[100px] rounded "
                        src="../../../assets/products/{{pr.img_child}}"
                        alt="Product">
                </div>
            </div>
        </div>
        <div class="flex flex-col md:px-10 px-[10px] md:w-1/3">
            <h1 class="font-semibold text-[25px]">{{pr.name}}</h1>
            <h1 class=""></h1>
            <div>
                Giá: {{pr.price}}.000đ<span> &nbsp;Còn:
                    <del class="text-red-500">{{pr.sale}}.000đ</del>
                </span>
            </div>
            <hr class="border  border-gray-200 h-[1px] my-2 ">
            <div class="font-light "> {{pr.description}}
            </div>
            <hr class="border border-gray-200 h-[1px] my-2 mb-5">
            <div class="space-x-3">
                <input class="rounded-[5px] p-3 w-[100px] glass" type="number" value="1" min="1" max="10">
                <button class="btn glass font-semibold bg-red-500 hover:bg-red-600 text-white">Thêm Vào Giỏ
                    Hàng</button>
            </div>
        </div>
    </div>
    <!-- ------------------------------------------------------------------------------------------------------- -->
    <div class="px-[20px] xl:px-[100px] pb-[20px]">

        <div class="flex flex-col w-full">
            <div class="divider">Thông Tin Sản Phẩm</div>
            <p>{{pr.description}} </p>
        </div>
    </div>
</div>
