<!-- ------------------------------------------------------------------------------------------------------- -->
<div class="glass mb-10 lg:px-20 py-2 px-[10px] text-sm breadcrumbs">
    <ul class="font-light">
        <li><a href="/"><i class="fa-solid fa-house pr-2"></i>Trang Chủ</a></li>
        <li><a href="/login"><i class="fa-solid fa-circle-info pr-2"></i>Đăng Nhập</a></li>
    </ul>
</div>
<!-- ------------------------------------------------------------------------------------------------------- -->
<div class="form-login bg-main p-8 rounded-lg shadow-md max-w-md mx-auto px-8 pt-6 pb-8 mb-4">
  <form action="">
    <h3 class="text-2xl font-semibold mb-4">ĐĂNG NHẬP</h3>
    <label for="email" class="block mb-2"><b>Email</b></label>
    <input type="email" class="input-field mb-4 w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:border-blue-500" [(ngModel)]="email" placeholder="Email" id="email" name="email">
    <label for="pass" class="block mb-2"><b>Password</b></label>
    <input type="password" class="input-field mb-4 w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:border-blue-500" [(ngModel)]="password" placeholder="Password" id="pass" name="password">
    <input type="checkbox" class="mr-2" (click)="lookpass()">
    <label class="text-sm"><b>Hiện Thị Mật Khẩu</b></label><br>
    <button type="button" class="btn-login bg-indigo-500 text-white font-semibold py-2 px-4 rounded-lg hover:bg-indigo-600" (click)="check()">Đăng Nhập</button>
    <button type="button" class="btn-register text-indigo-500 font-semibold py-2 px-4 rounded-lg border border-indigo-500 hover:bg-indigo-100">
      <a href="/register"><b>Đăng Ký</b></a>
    </button>
  </form>
</div>
